<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全能工具箱 - 您的在线工具集合</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .mobile-menu.open {
            max-height: 500px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-tools text-blue-500 text-2xl"></i>
                    <h1 class="text-xl font-bold text-gray-800">全能工具箱</h1>
                </div>
                <!-- 桌面导航 -->
                <nav class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-blue-500">首页</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500">开发者</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500">设计</a>
                    <a href="#" class="text-gray-600 hover:text-blue-500">关于</a>
                </nav>
                <!-- 移动端菜单按钮 -->
                <button id="mobile-menu-button" class="md:hidden text-gray-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            <!-- 移动端菜单 -->
            <div id="mobile-menu" class="mobile-menu md:hidden bg-gray-50">
                <div class="flex flex-col space-y-2 pb-3 px-4">
                    <a href="#" class="py-2 text-gray-600 hover:text-blue-500 border-b border-gray-200">首页</a>
                    <a href="#" class="py-2 text-gray-600 hover:text-blue-500 border-b border-gray-200">开发者工具</a>
                    <a href="#" class="py-2 text-gray-600 hover:text-blue-500 border-b border-gray-200">设计工具</a>
                    <a href="#" class="py-2 text-gray-600 hover:text-blue-500 border-b border-gray-200">关于我们</a>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-6">
        <section>
            <h2 class="text-2xl font-bold mb-6 flex items-center border-b pb-2">
                <i class="fas fa-th-large text-blue-500 mr-2"></i>
                <span>全部工具</span>
            </h2>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- 开发者工具 -->
                <a href="/tools/json-formatter" class="tool-card bg-white rounded-lg shadow p-4 transition-all duration-300">
                    <div class="flex items-center mb-2">
                        <div class="bg-blue-100 p-2 rounded-full mr-2">
                            <i class="fas fa-code text-blue-500"></i>
                        </div>
                        <h3 class="font-semibold">JSON格式化</h3>
                    </div>
                    <p class="text-gray-600 text-xs">格式化、验证和压缩JSON数据</p>
                    <div class="mt-2">
                        <span class="inline-block bg-blue-100 text-blue-800 text-xs px-1.5 py-0.5 rounded">开发者</span>
                    </div>
                </a>

                <a href="/tools/base64" class="tool-card bg-white rounded-lg shadow p-4 transition-all duration-300">
                    <div class="flex items-center mb-2">
                        <div class="bg-green-100 p-2 rounded-full mr-2">
                            <i class="fas fa-font text-green-500"></i>
                        </div>
                        <h3 class="font-semibold">Base64工具</h3>
                    </div>
                    <p class="text-gray-600 text-xs">Base64编码/解码工具</p>
                    <div class="mt-2">
                        <span class="inline-block bg-green-100 text-green-800 text-xs px-1.5 py-0.5 rounded">文本</span>
                    </div>
                </a>

                <!-- 计算工具 -->
                <a href="/tools/calculator" class="tool-card bg-white rounded-lg shadow p-4 transition-all duration-300">
                    <div class="flex items-center mb-2">
                        <div class="bg-purple-100 p-2 rounded-full mr-2">
                            <i class="fas fa-calculator text-purple-500"></i>
                        </div>
                        <h3 class="font-semibold">科学计算器</h3>
                    </div>
                    <p class="text-gray-600 text-xs">支持复杂运算的计算器</p>
                    <div class="mt-2">
                        <span class="inline-block bg-purple-100 text-purple-800 text-xs px-1.5 py-0.5 rounded">计算</span>
                    </div>
                </a>

                <a href="/tools/unit-converter" class="tool-card bg-white rounded-lg shadow p-4 transition-all duration-300">
                    <div class="flex items-center mb-2">
                        <div class="bg-teal-100 p-2 rounded-full mr-2">
                            <i class="fas fa-ruler-combined text-teal-500"></i>
                        </div>
                        <h3 class="font-semibold">单位换算</h3>
                    </div>
                    <p class="text-gray-600 text-xs">长度、重量、温度等换算</p>
                    <div class="mt-2">
                        <span class="inline-block bg-teal-100 text-teal-800 text-xs px-1.5 py-0.5 rounded">计算</span>
                    </div>
                </a>

                <!-- 图片工具 -->
                <a href="/tools/image-compressor" class="tool-card bg-white rounded-lg shadow p-4 transition-all duration-300">
                    <div class="flex items-center mb-2">
                        <div class="bg-yellow-100 p-2 rounded-full mr-2">
                            <i class="fas fa-image text-yellow-500"></i>
                        </div>
                        <h3 class="font-semibold">图片压缩</h3>
                    </div>
                    <p class="text-gray-600 text-xs">在线压缩JPG/PNG图片</p>
                    <div class="mt-2">
                        <span class="inline-block bg-yellow-100 text-yellow-800 text-xs px-1.5 py-0.5 rounded">图片</span>
                    </div>
                </a>

                <!-- 其他工具 -->
                <a href="/tools/qrcode" class="tool-card bg-white rounded-lg shadow p-4 transition-all duration-300">
                    <div class="flex items-center mb-2">
                        <div class="bg-pink-100 p-2 rounded-full mr-2">
                            <i class="fas fa-qrcode text-pink-500"></i>
                        </div>
                        <h3 class="font-semibold">二维码生成</h3>
                    </div>
                    <p class="text-gray-600 text-xs">生成自定义二维码</p>
                    <div class="mt-2">
                        <span class="inline-block bg-pink-100 text-pink-800 text-xs px-1.5 py-0.5 rounded">其他</span>
                    </div>
                </a>

                <!-- 文本工具 -->
                <a href="/tools/text-counter" class="tool-card bg-white rounded-lg shadow p-4 transition-all duration-300">
                    <div class="flex items-center mb-2">
                        <div class="bg-indigo-100 p-2 rounded-full mr-2">
                            <i class="fas fa-text-width text-indigo-500"></i>
                        </div>
                        <h3 class="font-semibold">字数统计</h3>
                    </div>
                    <p class="text-gray-600 text-xs">统计文本字数、字符数</p>
                    <div class="mt-2">
                        <span class="inline-block bg-indigo-100 text-indigo-800 text-xs px-1.5 py-0.5 rounded">文本</span>
                    </div>
                </a>

                <a href="/tools/html-formatter" class="tool-card bg-white rounded-lg shadow p-4 transition-all duration-300">
                    <div class="flex items-center mb-2">
                        <div class="bg-red-100 p-2 rounded-full mr-2">
                            <i class="fab fa-html5 text-red-500"></i>
                        </div>
                        <h3 class="font-semibold">HTML格式化</h3>
                    </div>
                    <p class="text-gray-600 text-xs">美化HTML代码</p>
                    <div class="mt-2">
                        <span class="inline-block bg-red-100 text-red-800 text-xs px-1.5 py-0.5 rounded">开发者</span>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <!-- 底部 -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p class="text-gray-400 mb-2 text-sm">为开发者、设计师和创作者提供的免费在线工具集合</p>
                <p class="text-gray-500 text-xs">© 2023 全能工具箱 · 保留所有权利</p>
            </div>
        </div>
    </footer>

    <script>
        // 移动端菜单切换
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('open');
            // 切换图标
            const icon = menuButton.querySelector('i');
            if (mobileMenu.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        // 点击菜单项后自动关闭菜单
        document.querySelectorAll('#mobile-menu a').forEach(item => {
            item.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                menuButton.querySelector('i').classList.remove('fa-times');
                menuButton.querySelector('i').classList.add('fa-bars');
            });
        });
    </script>
</body>
</html>
