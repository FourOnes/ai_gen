<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐私优先的图片处理工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#3b82f6',
                            dark: '#60a5fa'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .drag-active {
            border-color: #3b82f6 !important;
            background-color: rgba(59, 130, 246, 0.1) !important;
        }
        .dark .drag-active {
            border-color: #60a5fa !important;
            background-color: rgba(96, 165, 250, 0.1) !important;
        }
    </style>
</head>
<body class="h-full flex flex-col bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <!-- 顶部导航 -->
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-light dark:text-primary-dark" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">图片处理工具</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path id="theme-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- 隐私声明横幅 -->
            <div class="bg-blue-50 dark:bg-blue-900/30 border border-blue-200 dark:border-blue-800 rounded-lg p-4 mb-6 flex items-start">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 dark:text-blue-400 mt-0.5 mr-2 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9z" clip-rule="evenodd" />
                </svg>
                <div class="text-sm text-blue-700 dark:text-blue-300">
                    <strong>隐私保护：</strong>所有图片处理都在您的浏览器中完成，我们不会上传或存储您的任何图片数据。
                </div>
            </div>

            <!-- 上传区域 -->
            <div id="upload-container" class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-8 text-center transition-all duration-300 mb-8">
                <div class="max-w-md mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <h3 class="mt-2 text-lg font-medium text-gray-900 dark:text-white">拖放图片到此处</h3>
                    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">或 <span class="text-primary-light dark:text-primary-dark font-medium cursor-pointer">点击选择文件</span></p>
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">支持 JPG, PNG, WEBP 等格式</p>
                </div>
            </div>

            <!-- 处理选项面板 -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6 mb-8">
                <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">处理选项</h2>
                
                <div class="space-y-6">
                    <!-- 压缩选项 -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label for="quality" class="block text-sm font-medium text-gray-700 dark:text-gray-300">压缩质量</label>
                            <span id="quality-value" class="text-sm text-gray-500 dark:text-gray-400">80%</span>
                        </div>
                        <input type="range" id="quality" name="quality" min="10" max="100" value="80" class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <!-- 格式转换 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">输出格式</label>
                        <div class="grid grid-cols-3 gap-3">
                            <button class="format-option px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 text-sm font-medium bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600" data-format="jpg">JPG</button>
                            <button class="format-option px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 text-sm font-medium bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600" data-format="png">PNG</button>
                            <button class="format-option px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 text-sm font-medium bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600" data-format="webp">WEBP</button>
                        </div>
                    </div>

                    <!-- 尺寸调整 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">尺寸调整</label>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                            <button class="size-preset px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 text-sm font-medium bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600" data-size="original">原始尺寸</button>
                            <button class="size-preset px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 text-sm font-medium bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600" data-size="1080">1080px</button>
                            <button class="size-preset px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 text-sm font-medium bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600" data-size="720">720px</button>
                            <button class="size-preset px-3 py-2 rounded-md border border-gray-300 dark:border-gray-600 text-sm font-medium bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600" data-size="custom">自定义</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 预览和下载区域 -->
            <div id="result-container" class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-medium text-gray-900 dark:text-white">处理结果</h2>
                    <div class="text-sm text-gray-500 dark:text-gray-400">
                        <span id="file-size-before" class="line-through mr-2"></span>
                        <span id="file-size-after" class="font-medium text-green-600 dark:text-green-400"></span>
                    </div>
                </div>
                
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="flex-1">
                        <div class="rounded-lg overflow-hidden border border-gray-200 dark:border-gray-700">
                            <img id="result-preview" class="w-full h-auto" src="" alt="处理后的图片">
                        </div>
                    </div>
                    <div class="md:w-48 flex flex-col space-y-3">
                        <button id="download-btn" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-light dark:bg-primary-dark hover:bg-blue-700 dark:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            下载图片
                        </button>
                        <button id="new-file-btn" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            处理新图片
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部声明 -->
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm text-gray-500 dark:text-gray-400">
                &copy; 2023 图片处理工具. 所有处理均在您的浏览器本地完成，不会上传任何数据.
            </p>
            <p class="mt-1 text-xs text-gray-400 dark:text-gray-500">
                使用HTML, CSS和JavaScript构建，无需服务器
            </p>
        </div>
    </footer>

    <script>
        // 暗黑模式切换
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const themePath = document.getElementById('theme-path');
        
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themePath.setAttribute('d', 'M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        themeToggle.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
                themePath.setAttribute('d', 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
                themePath.setAttribute('d', 'M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z');
            }
        });

        // 文件上传处理
        const uploadContainer = document.getElementById('upload-container');
        const fileInput = document.getElementById('file-input');
        
        // 点击上传区域触发文件选择
        uploadContainer.addEventListener('click', () => fileInput.click());
        
        // 拖放功能
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            uploadContainer.classList.add('drag-active');
        }
        
        function unhighlight() {
            uploadContainer.classList.remove('drag-active');
        }
        
        // 处理文件选择/拖放
        fileInput.addEventListener('change', handleFiles);
        uploadContainer.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                handleFiles({ target: { files } });
            }
        }
        
        function handleFiles(e) {
            const file = e.target.files[0];
            if (!file.type.match('image.*')) return;
            
            // 这里添加实际图片处理逻辑
            console.log('选择的文件:', file.name);
            
            // 模拟处理完成
            setTimeout(() => {
                document.getElementById('result-container').classList.remove('hidden');
                document.getElementById('file-size-before').textContent = '2.4MB';
                document.getElementById('file-size-after').textContent = '450KB';
                document.getElementById('result-preview').src = URL.createObjectURL(file);
            }, 1000);
        }
        
        // 处理选项交互
        document.getElementById('quality').addEventListener('input', function() {
            document.getElementById('quality-value').textContent = `${this.value}%`;
        });
        
        // 格式选项
        document.querySelectorAll('.format-option').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.format-option').forEach(b => {
                    b.classList.remove('bg-primary-light', 'dark:bg-primary-dark', 'text-white', 'border-transparent');
                    b.classList.add('bg-white', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300', 'border-gray-300', 'dark:border-gray-600');
                });
                this.classList.remove('bg-white', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300', 'border-gray-300', 'dark:border-gray-600');
                this.classList.add('bg-primary-light', 'dark:bg-primary-dark', 'text-white', 'border-transparent');
            });
        });
        
        // 尺寸预设
        document.querySelectorAll('.size-preset').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.size-preset').forEach(b => {
                    b.classList.remove('bg-primary-light', 'dark:bg-primary-dark', 'text-white', 'border-transparent');
                    b.classList.add('bg-white', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300', 'border-gray-300', 'dark:border-gray-600');
                });
                this.classList.remove('bg-white', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300', 'border-gray-300', 'dark:border-gray-600');
                this.classList.add('bg-primary-light', 'dark:bg-primary-dark', 'text-white', 'border-transparent');
            });
        });
        
        // 下载按钮
        document.getElementById('download-btn').addEventListener('click', function() {
            // 这里添加实际下载逻辑
            alert('下载功能将在实际实现中添加');
        });
        
        // 处理新图片按钮
        document.getElementById('new-file-btn').addEventListener('click', function() {
            document.getElementById('result-container').classList.add('hidden');
            fileInput.value = '';
        });
    </script>
</body>
</html>
