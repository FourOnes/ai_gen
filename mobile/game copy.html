<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>舒尔特方格 - 游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-primary hover:bg-primary/90 text-white font-medium py-3 px-6 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg active:scale-95;
            }
            .btn-secondary {
                @apply bg-white hover:bg-gray-100 text-dark font-medium py-3 px-6 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg active:scale-95 border border-gray-200;
            }
            .btn-danger {
                @apply bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-6 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg active:scale-95;
            }
            .card {
                @apply bg-white rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-lg;
            }
            .grid-cell {
                @apply bg-white rounded-lg flex items-center justify-center font-bold cursor-pointer transition-all duration-300 shadow-sm aspect-square;
            }
            .grid-cell:hover {
                @apply bg-gray-50 scale-105;
            }
            .grid-cell-completed {
                @apply bg-primary text-white cursor-not-allowed;
            }
            .grid-cell-current {
                @apply bg-accent animate-pulse;
            }
            .modal {
                @apply fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4;
            }
            .modal.active {
                @apply flex;
            }
            .modal-content {
                @apply bg-white rounded-xl shadow-lg p-6 transition-all duration-300 transform translate-y-5 opacity-0 max-w-md w-full;
            }
            .modal.active .modal-content {
                @apply translate-y-0 opacity-100;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen font-sans text-dark">
    <!-- 顶部导航 -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-sm shadow-sm py-4 px-6">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <a href="index.html" class="p-2 rounded-full hover:bg-gray-100 transition-colors duration-300">
                <i class="fa fa-arrow-left text-gray-600"></i>
            </a>
            <h1 class="text-xl font-bold text-primary">舒尔特方格</h1>
            <button id="settingsBtn" class="p-2 rounded-full hover:bg-gray-100 transition-colors duration-300">
                <i class="fa fa-cog text-gray-600"></i>
            </button>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-6 py-6 flex flex-col items-center justify-center min-h-[calc(100vh-140px)] max-w-md w-full">
        <!-- 游戏标题 -->
        <div class="game-title text-center mb-6">
            <h2 class="text-[clamp(1.5rem,4vw,1.8rem)] font-bold mb-1 text-dark">数字挑战</h2>
            <p class="text-gray-600 text-sm">按顺序点击数字 1, 2, 3...</p>
        </div>

        <!-- 游戏容器 -->
        <div class="game-container card w-full">
            <!-- 游戏信息 -->
            <div class="game-info w-full flex justify-between mb-4 pb-3 border-b border-gray-100">
                <div class="info-item">
                    <div class="info-label text-xs text-gray-500 mb-1">用时</div>
                    <div class="info-value timer text-lg font-mono">00:00.00</div>
                </div>
                <div class="info-item">
                    <div class="info-label text-xs text-gray-500 mb-1">进度</div>
                    <div class="info-value flex items-center gap-1">
                        <span id="currentNumber">1</span>/<span id="totalNumbers">16</span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label text-xs text-gray-500 mb-1">下一个</div>
                    <div class="info-value next-number px-3 py-1 text-sm">1</div>
                </div>
            </div>

            <!-- 游戏网格 -->
            <div id="gameGrid" class="game-grid grid grid-cols-4 gap-2 bg-gray-50 p-3 rounded-lg mb-4 aspect-square w-full max-w-[300px] mx-auto"></div>

            <!-- 游戏控制按钮 -->
            <div class="game-controls flex gap-3 w-full justify-center flex-wrap mt-4">
                <button id="startBtn" class="btn-primary flex-1 min-w-[120px] py-2.5">
                    <i class="fa fa-play mr-2"></i> 开始
                </button>
                <button id="restartBtn" class="btn-secondary flex-1 min-w-[120px] py-2.5">
                    <i class="fa fa-refresh mr-2"></i> 重新开始
                </button>
            </div>
        </div>
    </main>

    <!-- 底部导航 -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-lg py-2 px-6">
        <div class="flex justify-around max-w-md mx-auto">
            <a href="index.html" class="flex flex-col items-center text-gray-400">
                <i class="fa fa-home text-lg"></i>
                <span class="text-[10px] mt-1">首页</span>
            </a>
            <a href="game.html" class="flex flex-col items-center text-primary">
                <i class="fa fa-gamepad text-lg"></i>
                <span class="text-[10px] mt-1">游戏</span>
            </a>
            <a href="leaderboard.html" class="flex flex-col items-center text-gray-400">
                <i class="fa fa-trophy text-lg"></i>
                <span class="text-[10px] mt-1">排行</span>
            </a>
        </div>
    </footer>

    <!-- 设置弹窗 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-100">
                <h3 class="text-lg font-bold text-dark">游戏设置</h3>
                <button id="cancelSettingsBtn" class="text-gray-500 hover:text-gray-700 transition-colors duration-300">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">网格大小</label>
                    <select id="gridSize" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="3">3x3 (简单)</option>
                        <option value="4" selected>4x4 (中等)</option>
                        <option value="5">5x5 (困难)</option>
                        <option value="6">6x6 (专家)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">难度级别</label>
                    <select id="difficulty" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="easy" selected>简单</option>
                        <option value="medium">中等</option>
                        <option value="hard">困难</option>
                        <option value="expert">专家</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="vibration" class="w-4 h-4 text-primary focus:ring-primary border-gray-300 rounded" checked>
                    <label for="vibration" class="ml-2 text-sm text-gray-700">震动反馈</label>
                </div>
            </div>
            <button id="saveSettingsBtn" class="btn-primary w-full py-2.5">保存设置</button>
        </div>
    </div>

    <!-- 游戏结束弹窗 -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <div class="text-center mb-4">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-3">
                    <i class="fa fa-trophy text-2xl text-secondary"></i>
                </div>
                <h3 class="text-lg font-bold text-dark mb-1">完成挑战!</h3>
                <p class="text-sm text-gray-600 mb-3">恭喜您完成了舒尔特方格挑战</p>
            </div>
            <div class="grid grid-cols-2 gap-3 mb-5 pb-5 border-b border-gray-100">
                <div class="text-center p-3 bg-gray-50 rounded-lg">
                    <p class="text-xs text-gray-500 mb-1">用时</p>
                    <p id="finalTime" class="text-xl font-bold text-primary">00:08.45</p>
                </div>
                <div class="text-center p-3 bg-gray-50 rounded-lg">
                    <p class="text-xs text-gray-500 mb-1">成绩</p>
                    <p id="finalScore" class="text-xl font-bold text-secondary">优秀</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button id="playAgainBtn" class="btn-primary flex-1 py-2.5">再玩一次</button>
                <button id="backToSettingsBtn" class="btn-secondary flex-1 py-2.5">返回设置</button>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态变量
        let gameState = {
            isPlaying: false,
            startTime: 0,
            timerInterval: null,
            currentNumber: 1,
            gridSize: 4,
            difficulty: 'easy',
            showVibration: true,
            numbers: []
        };

        // DOM元素
        const gameGrid = document.getElementById('gameGrid');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const cancelSettingsBtn = document.getElementById('cancelSettingsBtn');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const gameOverModal = document.getElementById('gameOverModal');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const backToSettingsBtn = document.getElementById('backToSettingsBtn');
        const timerDisplay = document.querySelector('.timer');
        const currentNumberDisplay = document.getElementById('currentNumber');
        const totalNumbersDisplay = document.getElementById('totalNumbers');
        const nextNumberDisplay = document.querySelector('.next-number');
        const finalTimeDisplay = document.getElementById('finalTime');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gridSizeSelect = document.getElementById('gridSize');
        const difficultySelect = document.getElementById('difficulty');
        const vibrationCheckbox = document.getElementById('vibration');

        // 初始化游戏
        function initGame() {
            // 设置初始游戏状态
            updateGameInfo();
            generateGrid();

            // 添加事件监听器
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', restartGame);
            settingsBtn.addEventListener('click', showSettings);
            cancelSettingsBtn.addEventListener('click', hideSettings);
            saveSettingsBtn.addEventListener('click', saveSettings);
            playAgainBtn.addEventListener('click', playAgain);
            backToSettingsBtn.addEventListener('click', backToSettings);

            // 初始化设置表单
            gridSizeSelect.value = gameState.gridSize;
            difficultySelect.value = gameState.difficulty;
            vibrationCheckbox.checked = gameState.showVibration;
        }

        // 更新游戏信息显示
        function updateGameInfo() {
            currentNumberDisplay.textContent = gameState.currentNumber;
            totalNumbersDisplay.textContent = gameState.gridSize * gameState.gridSize;
            nextNumberDisplay.textContent = gameState.currentNumber;
            gameGrid.style.gridTemplateColumns = `repeat(${gameState.gridSize}, 1fr)`;
        }

        // 生成游戏网格
        function generateGrid() {
            gameGrid.innerHTML = '';
            gameState.numbers = [];

            // 创建数字数组
            const totalNumbers = gameState.gridSize * gameState.gridSize;
            for (let i = 1; i <= totalNumbers; i++) {
                gameState.numbers.push(i);
            }

            // 随机打乱数组
            shuffleArray(gameState.numbers);

            // 根据难度设置样式
            let fontSize = 'text-2xl';
            if (gameState.gridSize === 5) fontSize = 'text-xl';
            if (gameState.gridSize === 6) fontSize = 'text-lg';

            // 创建网格单元格
            gameState.numbers.forEach(number => {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell', fontSize);
                cell.textContent = number;
                cell.dataset.number = number;

                // 添加点击事件
                cell.addEventListener('click', () => handleCellClick(cell));

                gameGrid.appendChild(cell);
            });
        }

        // 处理单元格点击
        function handleCellClick(cell) {
            if (!gameState.isPlaying) return;

            const number = parseInt(cell.dataset.number);

            if (number === gameState.currentNumber) {
                // 正确点击
                cell.classList.add('grid-cell-completed');
                gameState.currentNumber++;

                // 更新显示
                updateGameInfo();

                // 震动反馈
                if (gameState.showVibration) {
                    navigator.vibrate?.(50);
                }

                // 检查游戏是否结束
                if (gameState.currentNumber > gameState.gridSize * gameState.gridSize) {
                    endGame();
                } else {
                    // 高亮下一个数字
                    highlightNextNumber();
                }
            } else {
                // 错误点击
                cell.classList.add('animate-shake');
                setTimeout(() => cell.classList.remove('animate-shake'), 300);

                // 震动反馈
                if (gameState.showVibration) {
                    navigator.vibrate?.(100);
                }
            }
        }

        // 高亮下一个数字
        function highlightNextNumber() {
            // 移除之前的高亮
            document.querySelectorAll('.grid-cell-current').forEach(cell => {
                cell.classList.remove('grid-cell-current');
            });

            // 添加新的高亮
            const nextCell = document.querySelector(`[data-number="${gameState.currentNumber}"]`);
            if (nextCell) {
                nextCell.classList.add('grid-cell-current');
            }
        }

        // 开始游戏
